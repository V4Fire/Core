name: build

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  linters:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.1]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build tsconfig
        run: npx gulp build:tsconfig

      - name: Run tests
        run: npm run test:linters

  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.1]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build ; ls -1 -R ./dist

      - name: Run tests
        run: pwd ; ls -1 ; npm run test:jasmine
